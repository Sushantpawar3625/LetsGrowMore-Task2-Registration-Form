<!DOCTYPE html>
<HTML>
    <head>
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"  type="text/css" >
</head>
    </head>
    <body>
        <h1>Student Registration Form </h1>
        <table   align="center" cellpadding="10">
            <tr>
                <td>Frist Name :</td>
                <td> <input type="text" id="Name" placeholder="Enter Your Frist Name"  name="name"      ></td>
            </tr>
            <tr>
                <td>Last Name :</td>
                <td> <input type="text" id="Name" placeholder="Enter Your Last Name"  name="name"     ></td>
            </tr>
            <tr>
                <td>Email Address:</td>
                <td> <input type="email" id="name" placeholder="Enter Your Email Address"   name="email"     ></td>
            </tr>
            <tr>
                <td>Date of Birth:</td>
                <td> <input type="date" id="name" placeholder="Enter Your Date of Birth"   name="DOB"     ></td>
            </tr>
            <tr>
                <td>Gender :</td>
                <td><input type="radio" name="male">Male<input type="radio" name="Female">Female<input type="radio" name="Other">Other</td>
                
            </tr>
            <tr>
                <td>Aadhar Number:</td>
                <td> <input type="number" id="name" placeholder="Enter Your Aadhar Number"    name="Aadhar"    ></td>
            </tr>
            <tr>
                <td>Mobile Number:</td>
                <td> <input type="number" id="name" placeholder="Enter Your Mobile Number"    name="MOBNO"    ></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea rows="6" cols="25" placeholder="Enter Your Address"></textarea></td>
            </tr>
            <tr>
                <td>Course For Applied :</td>
                <td><input type="radio" name="Comp">COMP<input type="radio" name="ENTC">ENTC<input type="radio" name="Civil">Civil</td>
                
            </tr>
            <tr>
                <td>Password:</td>
                <td> <input type="Password" id="name" placeholder="Enter Your Password"    name="Pass"    ></td>
            </tr>
            <tr>
                <td align="center" colspan="2" ><input type="Submit" value="Submit">&nbsp;&nbsp;<input type="Submit" value="Reset"></td>
            </tr>
        </table>
    </body>
</HTML>
